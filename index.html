<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新年快乐</title>
		<link rel="stylesheet" href="./css/style.css"/>
		<link rel="shortcut icon" href="./css/favicon.ico" >
		 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="./js/jquery-3.6.0.js"></script>
		<script src="./js/script.js"></script>
	</head>
	<body>
		<div class="demo">
		    <canvas id="fireworksField"
		            style="position: absolute; top: 0px; left: 0px;"></canvas>
		</div>
		<h1>202<span class="pen">3</span><br />新年快乐</h1>
		<div class="word"></div>
		<div class="music">
			<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="https://music.163.com/outchain/player?type=2&id=1875993690&auto=1&height=66"></iframe>
		</div>
	</body>
	<script type="text/javascript">
	    $('.demo').fireworks({
	        width: '100%',
	        height: '100%',
			opacity: 0.9
	    });
	</script>
	
	<script>
	  let divEL = document.getElementsByClassName('word')[0];
	  let text = '2023 新年快乐'
	  let index = 1
	  let timer = null
	 
	  function showText() {
	    divEL.innerText = text.slice(0, index)
	    index++
	    if (index >= text.length) {
	      clearTimeout(timer)
	    }
	    timer = setTimeout(() => showText(), 300)
	  }
	  showText()
	</script>

</html>
